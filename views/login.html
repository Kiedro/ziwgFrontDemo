<div class="container">
    <form class="form-signin" style="width:500px;  padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;" >
        <h2 class="form-signin-heading">Log in now!</h2>
		
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="userLoginEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
       
  	    <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="userLoginPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
		<button class="btn btn-lg btn-primary btn-block" ng-click="login()" style="width:125px;  padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">Login!</button>
    </form>
    <br>
    <a href="#/main">Wróć</a>
</div>
