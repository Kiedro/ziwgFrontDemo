<div class="content">
	<h2 class="content-subhead">Twoje zespoły</h2>
	Tutaj możesz stworzyć lub usunąć zespół, a także zarządzać jego członkami.<br>

	<p ng-show="!premium"><font color="#e11a1a">Brak statusu premium</font></p>

	<br>
	<table class="pure-table pure-table-horizontal">
		<tr ng-repeat="team in ownedTeams">
	   		<!--<td title=" 'Leader e-mail' " filter="{ userName: 'text'} " sortable=" 'userName' ">
	   		{{user.leader.userName}}</td>-->
	   		<td title=" 'Team name' " filter="{ name: 'text'} " sortable=" 'name' ">
	   			{{team.name}}</td>
	   			<td><a href="#/team/{{team.id}}" class="btn btn-info">		Członkowie</a></td>
	   			<td>|</td>
	   			<td><button class="button-error pure-button" ng-click="deleteTeam(team.id) ">Usuń</button></td>
	   		</tr>
	</table>
	<br>	
	<a class="button-success pure-button" href="#/createTeam" ng-show="premium">Utwórz zespoł</a>
	<br></br>
    <div class="img-25">
    	<a href="#/logged"><img src="assets/MB__back.png" alt="Go back"></a>
    </div>
</div>
