<form class="form-signin">
    <h2 class="form-signin-heading">Utwórz zespoł</h2>
    <label for="inputTeamName" class="sr-only">Nazwa zespołu</label>
    <input type="text" id="inputTeamName" ng-model="teamName" class="form-control" placeholder="Nazwa zespołu" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" ng-click="createTeam(teamName)">Utwórz zespoł</button>
</form>
