<div>
	Input mail: {{userRegisterEmail}}
    <form class="form-signin">
        <h2 class="form-signin-heading">Register new user</h2>
        <label for="inputEmail" class="sr-only">E-mail address</label>
        <input type="email" ng-model="userRegisterEmail" id="inputEmail" class="form-control" placeholder="your real e-mail" required autofocus>
		
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="userRegisterPassword" id="inputPassword" class="form-control" placeholder="type password" required>
		
		<label for="inputConfPassword" class="sr-only">Confirm password</label>
        <input type="confPass" ng-model="userRegisterConfPassword" id="inputConfPassword" class="form-control" placeholder="once again" required>
		
        <button class="btn btn-lg btn-primary btn-block" ng-show="!hide" ng-click="register()" >Register!</button>
    </form>
    <br>
    <a href="#/main">Wróć</a>
</div>
