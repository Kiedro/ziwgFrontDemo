<div class="container">

	<form class="form-signin" style="width:500px;  padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;" >
		<h2 class="form-signin-heading">Register new user</h2>
		
			<label for="inputEmail" class="sr-only">E-mail address</label>
			<input name="email" type="email" ng-model="userLoginEmail" id="inputEmail" class="form-control" placeholder="E-mail address" required/>
			
			<label for="inputPassword" class="sr-only">Password</label>
			<input name="password" type="password" ng-model="userLoginPassword" id="inputPassword" class="form-control" placeholder="Password" required />
			
			<label for="inputConfPassword" class="sr-only">Confirm password</label>
			<input name="password_confirm" type="password" id="inputConfPassword" class="form-control" placeholder="Confirm password" required/>
		
	</form>
	
	<button class="btn btn-lg btn-primary btn-block" ng-click="register()"  style="width:125px;  padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;" >Register!</button>
	<br>
    <a href="#/main">Wróć</a>
	
</div>
