<div>
    <form name="registrationForm" class="form-signin" style="width:500px;  padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;" >
        <h2 class="form-signin-heading">Register new user</h2>
        <label for="inputEmail" class="sr-only">E-mail address</label>
        <input type="email" name="inputEmail" ng-model="userRegisterEmail" id="inputEmail" class="form-control" placeholder="your real e-mail" required autofocus>
		<br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="userRegisterPassword" id="inputPassword" class="form-control" placeholder="type password" required><br>
                
		<label for="inputConfPassword" class="sr-only">Confirm password</label>
        <input type="password" ng-model="userRegisterConfPassword" id="inputConfPassword" class="form-control" placeholder="once again" required>

        <p><small ng-show="(userRegisterConfPassword != '') && (userRegisterPassword != userRegisterConfPassword) || (userRegisterPassword.length <=5)">Passwords don't match or are too short (min. 6 chars)</small></p>
        
        <button class="btn btn-lg btn-primary btn-block" ng-click="register()" ng-hide= "(userRegisterConfPassword != '') && (userRegisterPassword != userRegisterConfPassword) || (userRegisterPassword.length <=5) || (userRegisterConfPassword.length <=5)">Register!</button>
    </form>
    <br>
</div>
<div>
    <a href="#/main">Wróć</a>
</div>
